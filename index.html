<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Sign In | Fulop Crypto</title>
     <link rel="stylesheet" href="style.css">
     <link href="https://fonts.googleapis.com/css?family=Roboto:300,700&display=swap" rel="stylesheet">
</head>

<body>
     <div id="wrapper">
          <div id="left">
               <div id="sign-in">
                    <div class="logo">
                         <img src="img/logo.PNG" alt="Fulop Crypto">
                         <h1 class="title">Fulop Crypto</h1>
                    </div>
                    <form>
                         <div>
                              <label>Email or Username</label>
                              <input type="text" class="text-input">
                         </div>
                         <div>
                              <label>Password</label>
                              <input type="password" class="text-input">
                         </div>
                         <button type="submit" name="button" class="primary-btn">Sign In</button>
                    </form>
                    <div class="links">
                         <a href="#">Forgot Password</a>
                         <a href="#">Sign In With School Or Company</a>
                    </div>
                    <div class="or">
                         <hr class="bar">
                         <span>OR</span>
                         <hr class="bar">
                    </div>
                    <a href="#" class="secondary-btn">Create an account</a>
               </div>
               <footer id="main-footer">
                    <p>Copyright &copy; 2019, Fulop Crypto All Rights Reserved</p>
                    <div>
                         <a href="#">Terms of use</a> | <a href="#">Privacy Policy</a>
                    </div>
               </footer>

          </div>
          <div id="right">
               <div id="showcase">
                    <div class="showcase-content">
                         <h1 class="showcase-text">Let's create the future <strong>together</strong></h1>
                         <a href="#" class="secondary-btn">Start a free 10 day trial</a>
                    </div>
               </div>
          </div>
     </div>
</body>

</html>
